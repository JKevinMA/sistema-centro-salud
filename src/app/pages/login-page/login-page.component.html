<div class="login-page">
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1"><b>Sistema</b>CS</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Ingrese para iniciar su sesión</p>
        <form autocomplete="off" id="formularioLogin" (ngSubmit)="login(forma)" #forma="ngForm">
          <div class="input-group mb-3">
            <input [class.is-invalid]="usuario.invalid && usuario.touched" name="usuario" type="text"
              [(ngModel)]="user.usuario" class="form-control" id="usuario" placeholder="Ingrese usuario" required
              #usuario="ngModel">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input [class.is-invalid]="contrasena.invalid && contrasena.touched" type="password"
              [(ngModel)]="user.contrasena" name="contrasena" class="form-control" id="contrasena"
              placeholder="Ingrese contraseña" required #contrasena="ngModel">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input [(ngModel)]="esPaciente" name="paciente_checkbox" type="checkbox" id="paciente">
                <label for="paciente">
                  Soy Paciente
                </label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </div>
          </div>
          <p class="mb-0">
            <a href="" data-toggle="modal" data-target="#modal-registro" class="text-center">Registrarme como
              paciente</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modal-registro" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Registro de Nuevo Paciente</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label for="inputDNI" class="col-sm-3 col-form-label text-right">DNI</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="persona.DNI" name="DNI" type="number" class="form-control" id="inputDNI"
                    placeholder="Ingrese N° DNI">
                </div>
            </div>
            <div class="form-group row">
              <label for="inputNombre" class="col-sm-3 col-form-label text-right">Nombre</label>
              <div class="col-sm-9">
                <input [(ngModel)]="persona.Nombre" name="Nombre" type="text" class="form-control" id="inputNombre"
                  placeholder="Ingrese Nombres">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputApellidoPaterno" class="col-sm-3 col-form-label text-right">Apellido Paterno</label>
              <div class="col-sm-9">
                <input [(ngModel)]="persona.Apellido_Paterno" name="Apellido_Paterno" type="text" class="form-control"
                  id="inputApellidoPaterno" placeholder="Ingrese Apellido Paterno">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputSexo" class="col-sm-3 col-form-label text-right">Sexo</label>
              <div class="col-sm-9">
                <select [(ngModel)]="persona.Sexo" name="Sexo" id="inputSexo" class="custom-select">
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputUsuario" class="col-sm-3 col-form-label text-right">Usuario</label>
              <div class="col-sm-9">
                <input [(ngModel)]="usuarioRegistro" name="usuarioRegistro" type="text" class="form-control"
                  id="inputUsuario" placeholder="Ingrese Usuario">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputContrasena" class="col-sm-3 col-form-label text-right">Contraseña</label>
              <div class="col-sm-9">
                <input [(ngModel)]="contrasenaRegistro" name="contrasenaRegistro" type="text" class="form-control"
                  id="inputContrasena" placeholder="Ingrese Contraseña">
              </div>
            </div>

          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label for="inputCelular" class="col-sm-3 col-form-label text-right">N°
                Celular</label>
              <div class="col-sm-9">
                <input [(ngModel)]="persona.Celular" name="Celular" type="text" class="form-control" id="inputCelular"
                  placeholder="Ingrese N° de Celular">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputFechaNacimiento" class="col-sm-3 col-form-label text-right">Fecha de
                Nacimiento</label>
              <div class="input-group date col-sm-9" id="reservationdate" data-target-input="nearest">
                <input id="inputFechaNacimiento" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                  [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append" (click)="d.toggle()">
                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputApellidoMaterno" class="col-sm-3 col-form-label text-right">Apellido Materno</label>
              <div class="col-sm-9">
                <input [(ngModel)]="persona.Apellido_Materno" name="Apellido_Materno" type="text" class="form-control"
                  id="inputApellidoMaterno" placeholder="Ingrese Apellido Materno">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPeso" class="col-sm-3 col-form-label text-right">Peso</label>
              <div class="col-sm-3">
                <input [(ngModel)]="paciente.Peso" name="Peso" type="text" class="form-control" id="inputPeso"
                  placeholder="Ingrese Peso">
              </div>
              <label for="inputEstatura" class="col-sm-3 col-form-label text-right">Estatura</label>
              <div class="col-sm-3">
                <input [(ngModel)]="paciente.Estatura" name="Estatura" type="text" class="form-control"
                  id="inputEstatura" placeholder="Ingrese Estatura">
              </div>
            </div>

          </div>

        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" (click)="registrar()" class="btn btn-primary">Registrar Paciente</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
