<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Registrar Paciente</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a>Pacientes</a></li>
                    <li class="breadcrumb-item active">Registrar Paciente</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form autocomplete="off" id="formularioRegPaciente" (ngSubmit)="registrar(forma)" #forma="ngForm">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Datos del Paciente</h3>
                    </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label for="inputDNI" class="col-sm-3 col-form-label text-right">DNI</label>
                                        <div class="col-sm-9">
                                            <input [(ngModel)]="persona.DNI" name="DNI" type="number" class="form-control" id="inputDNI"
                                                placeholder="Ej: 12345678">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputNombre"
                                            class="col-sm-3 col-form-label text-right">Nombre</label>
                                        <div class="col-sm-9">
                                            <input [(ngModel)]="persona.Nombre" name="Nombre" type="text" class="form-control" id="inputNombre"
                                                placeholder="Ej: José">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputApellidoPaterno"
                                            class="col-sm-3 col-form-label text-right">Apellido Paterno</label>
                                        <div class="col-sm-9">
                                            <input  [(ngModel)]="persona.Apellido_Paterno" name="Apellido_Paterno" type="text" class="form-control" id="inputApellidoPaterno"
                                                placeholder="Ej: Navarro">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputSexo" class="col-sm-3 col-form-label text-right">Sexo</label>
                                        <div class="col-sm-9">
                                            <select [(ngModel)]="persona.Sexo" name="Sexo"  id="inputSexo" class="custom-select">
                                                <option value="M">Masculino</option>
                                                <option value="F">Femenino</option>
                                            </select>
                                        </div>
                                    </div> 

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label for="inputCelular" class="col-sm-3 col-form-label text-right">N°
                                            Celular</label>
                                        <div class="col-sm-9">
                                            <input [(ngModel)]="persona.Celular" name="Celular" type="text" class="form-control" id="inputCelular"
                                                placeholder="Ej: 987654321">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputFechaNacimiento" class="col-sm-3 col-form-label text-right">Fecha de
                                            Nacimiento</label>
                                        <div class="input-group date col-sm-9" id="reservationdate"
                                            data-target-input="nearest">
                                            <input id="inputFechaNacimiento" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                                                [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                                            <div class="input-group-append" (click)="d.toggle()">
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputApellidoMaterno"
                                            class="col-sm-3 col-form-label text-right">Apellido Materno</label>
                                        <div class="col-sm-9">
                                            <input [(ngModel)]="persona.Apellido_Materno" name="Apellido_Materno" type="text" class="form-control" id="inputApellidoMaterno"
                                                placeholder="Ej: Navarro">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPeso"
                                            class="col-sm-3 col-form-label text-right">Peso</label>
                                        <div class="col-sm-3">
                                            <input [(ngModel)]="paciente.Peso" name="Peso"  type="text" class="form-control" id="inputPeso"
                                                placeholder="Ej: 70.0">
                                        </div>
                                        <label for="inputEstatura"
                                            class="col-sm-3 col-form-label text-right">Estatura</label>
                                        <div class="col-sm-3">
                                            <input [(ngModel)]="paciente.Estatura" name="Estatura"  type="text" class="form-control" id="inputEstatura"
                                                placeholder="Ej: 1.70">
                                        </div>
                                    </div>
                                   
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-2">
                            <button class="btn btn-success btn-block">Registrar</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger btn-block">Salir</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
